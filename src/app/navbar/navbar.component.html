<nav class="navbar navbar-expand-lg navbar-dark fixed-top mb-3">
  <fa-icon
    [icon]="faCameraRetro"
    size="3x"
    [styles]="{ color: 'var(--clr-accent)' }"
  ></fa-icon>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a
          class="nav-link cursor"
          (click)="returnList()"
          (click)="isMenuCollapsed = true"
          >ImageWizzard <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="favorites"
          (click)="isMenuCollapsed = true"
          >Favorites</a
        >
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        [(ngModel)]="searchInput"
        name="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        (click)="isMenuCollapsed = true"
        (click)="searchInput != '' ? search() : modalOpen(data)"
      >
        Search
      </button>
    </form>
    <app-modal *ngIf="searchInput == '' || null"></app-modal>
  </div>
</nav>
<ng-template #data let-modal>
  <div class="modal-header">
    <h6 class="modal-title">Search Error</h6>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Please provide a valid search text</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
