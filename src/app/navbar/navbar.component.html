<nav class="navbar navbar-expand-lg navbar-dark fixed-top mb-3">
  <fa-icon
    [icon]="faCameraRetro"
    size="3x"
    [styles]="{ color: 'var(--clr-accent)' }"
  ></fa-icon>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a
          class="nav-link cursor"
          (click)="returnList()"
          (click)="isMenuCollapsed = true"
          >ImageWizzard <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="favorites"
          (click)="isMenuCollapsed = true"
          >Favorites</a
        >
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        [(ngModel)]="searchInput"
        name="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        (click)="isMenuCollapsed = true"
        (click)="
          searchInput != '' && searchInput != undefined
            ? search()
            : modalOpen(data)
        "
      >
        Search
      </button>
    </form>
  </div>
</nav>
<ng-template #data let-modal>
  <div class="modal-header">
    <h6 class="modal-title">Search Error</h6>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Please provide a valid search text</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
<nav
  aria-label="pagination"
  class="pagination"
  [ngClass]="{ hidden: dataStore.Images.length == 0 }"
  *ngIf="router.url != '/favorites' && !checkURL()"
>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: dataStore.Page == 1 }">
      <a class="page-link" aria-label="Previous" (click)="paginationL()">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: dataStore.Images.length < 24 }"
    >
      <a class="page-link" aria-label="Next" (click)="paginationR()">
        <fa-icon [icon]="faArrowRight"></fa-icon>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
